# Keyboard / Mouse
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
setw -g mode-keys vi
set -g mouse on

# Do not allow automatic rename of windows
setw -g allow-rename off

# Automatically renumber tmux windows
set -g renumber-windows on

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Prefix & bindings
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
unbind C-b
set -g prefix C-a
bind C-a last-window
bind-key a send-prefix  # For nested tmux

# Faster pane switching
set -sg escape-time 0

# Window/pane index starts at 1
set -g base-index 1
setw -g pane-base-index 1

# Split windows in current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -l 11

# Quickly open a new window                                                                                                      â”‚    â”‚
bind N new-window

# Pane movement shortcuts (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes quickly
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Synchronize panes
bind-key * setw synchronize-panes

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Reloaded!"

